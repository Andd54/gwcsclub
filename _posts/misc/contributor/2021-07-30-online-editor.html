<div style="display: grid; grid-template-columns: [l] 45% [m] 55% [r];">
    <textarea
        style="height: 70vh; border: none !important; background-color: #eeeeee; resize: none; padding: 1rem;"
        id="input"
        oninput="getPreview()"
        placeholder="Place Markdown text HERE..."
    >{% include component/textarea_placeholder.html %}</textarea>
    <div style="height: 70vh; padding: 1rem; margin-right: 0; border-left: 0.4rem solid #dce6f0; overflow-y: auto;" id="preview"></div>
</div>

<div class="info">
    <h3>设置</h3>
    <div class="button-box">
        <div>
            <select id="mathSetting" name="数学模式" style="background: transparent;">
                <option value="manual">手动渲染数学公式</option>
                <option value="auto">自动渲染数学公式（实验性，可能导致性能下降）</option>
            </select>
        </div>
        <button class="main-button" onclick="rerenderMath()"> 手动渲染数学公式 </button>
    </div>
    <div class="button-box">
        <div><input id="fileName" placeholder="default.md" style="background: transparent;"></input></div>
        <button class="main-button" onclick="getDownload()">&nbsp;&nbsp;下载&nbsp;&nbsp;</button>
    </div>
</div>

<div class="notification">
在发布 markdown 文件前记得加上 YAML 文件头！
</div>

<script>
if (document.readyState !== 'loading') {
    getPreview();
} else {
    document.addEventListener('DOMContentLoaded', getPreview);
}
function debounce(func,wait,immediate) {
    let timer;
    return function () {
        let context = this;
        let args = arguments;
        if (timer) clearTimeout(timer);
        if (immediate) {
            var callNow = !timer;
            timer = setTimeout(() => {
                timer = null;
            }, wait)
            if (callNow) func.apply(context, args)
        } else {
            timer = setTimeout(function(){
                func.apply(context, args)
            }, wait);
        }
    }
}
function getPreview(){
    let content = document.getElementById("input").value;
    document.getElementById("preview").innerHTML = marked(content);
    if (document.getElementById("mathSetting").value == "auto"){
        debounce(rerenderMath, 10000, false)();
    }
}
function rerenderMath(){
    MathJax.Hub.Queue(['Typeset',MathJax.Hub]);
}
function getDownload(){
    let content = document.getElementById("input").value;
    let fn = document.getElementById("fileName").value
    fn = fn==""? "default.md" : fn
    download(fn, content)
}
</script>
