---
layout: default
comments: true
Author: Anonymous
---
{% include report-problem.html %}
<div>
    <h2><strong>{{ page.title }}</strong></h2>
    <img src="{{ site.baseurl }}/assets/home.svg" 
        height="30px" 
        style="float: right; margin: 10px; cursor:pointer;"
        onclick="window.location.href='{{ site.baseurl }}/'"
    />
    <img src="{{ site.baseurl }}/assets/back.svg"
        height="30px"
        style="float: right; margin: 10px; cursor:pointer;"
        onclick="window.history.back();"
    />
</div>
<p class="meta">  {{ page.date | date_to_string }}, By {{ page.Author }}</p>
<div style="clear:right"></div>
{{ content }}

{% if page.comments != false %}
<hr/>
{% endif %}

<div class="warn-button" onclick="showErrorReport()">
    <img src="{{ site.baseurl }}\assets\warning.svg" style="display: inline; height: 35px; width: 35px"></img>
</div>
{% if page.comments != false %}
    {% include comment.html %}
{% endif %}
