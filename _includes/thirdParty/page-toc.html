<!--侧栏目录生成代码-->
<script>
    if (document.readyState !== 'loading') {
      tocGenerating();
    } else {
      document.addEventListener('DOMContentLoaded', tocGenerating);
    }
    function tocGenerating(){
      document.querySelectorAll("h2,h3,h4,h5,h6").forEach(function(item,i){
        var tag=item.localName;
        if (!item.className.includes("toc_ignore")){
          item.setAttribute("id","h"+i);
          document.getElementById("category").innerHTML+='<a class="new' + tag + '" href="#h' + i + '">' + item.textContent + '</a></br>';
        }
      });
      for (let n = 2; n < 6; n++) {
        document.querySelectorAll(".newh"+n).forEach(function(item){
          item.style.cssText="margin-left: "+(n-2)*10+"px;";
        });
      }
    }
</script>
<div class="book-summary" id="category">
  <strong>目录</strong><br/>
</div>
