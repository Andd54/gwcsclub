<h3>{{p.title}}</h3>
<blockquote>
    {% if p.Author != nil %}
    {% include fn/icon.html type="people" size="1.5rem" %}
    {{ p.Author | join: ', '}} | 
    {% endif %}
    {% include fn/icon.html type="calander" size="1.5rem" %}
    {{ p.date | date_to_string }}
</blockquote>
<p>{{ p.content | strip_html | escape | slice: 0, 80}} ...</p>
