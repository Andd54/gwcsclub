<div>
    <h2>
        <strong>{{ page.title }}</strong>
        {% for t in page.tags%}
            <a 
                href="{{ site.baseurl }}/secondary-pages/2021/01/26/All-Posts.html#{{ t }}"
                style="font-size: 16px; line-height: 1.5; color: #1E1E1E; font-weight: lighter; margin-right: 4px;"
            >{{ t }}</a>
        {% endfor %}
    </h2>
    <div
        style="display: flex; flex-direction: row-reverse; justify-content: space-between;"
    >
        <div style="display: flex;">
        <img src="{{ site.baseurl }}/assets/home.svg" 
            height="30px" 
            style="margin: 1rem 1rem 0 1rem; cursor:pointer;"
            onclick="window.location.href='{{ site.baseurl }}/'"
        />
        <img src="{{ site.baseurl }}/assets/back.svg"
            height="30px"
            style="margin: 1rem 1rem 0 1rem; cursor:pointer;"
            onclick="window.history.back();"
        />
        </div>
        {{% assign authors = page.Author %}}
        <p class="meta">{{ page.date | date_to_string }}, By {{ page.Author | join: ', '}}</p>
    </div>
</div>
<div style="clear:right"></div>
